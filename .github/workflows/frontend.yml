name: CI Frontend

# Chạy khi push hoặc tạo Pull Request vào nhánh 'main'
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - name: Kéo code về
      uses: actions/checkout@v3

    - name: Cài đặt Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm' # Tăng tốc độ
        # SỬA 1: Đường dẫn cache-dependency-path phải trỏ vào trong thư mục frontend
        cache-dependency-path: ./coffeeshop-frontend/package-lock.json

    - name: Cài đặt dependencies (npm install)
      # SỬA 2: Bắt buộc phải thêm "working-directory"
      # Để chạy lệnh BÊN TRONG thư mục frontend
      working-directory: ./coffeeshop-frontend
      run: npm install

    - name: Build Frontend (Kiểm tra lỗi và bỏ qua Cảnh báo)
      # SỬA 3: Thêm "working-directory" VÀ "CI=false"
      working-directory: ./coffeeshop-frontend
      run: CI=false npm run build
